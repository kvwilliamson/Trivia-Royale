name: Build Windows Executable

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Using 3.11 as in your project
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --add-data "assets;assets" --hidden-import google.generativeai --hidden-import mistralai --hidden-import pyttsx3.drivers --hidden-import pyttsx3.drivers.sapi5 TriviaRoyale.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: TriviaRoyale-Windows
        path: dist/TriviaRoyale.exe
